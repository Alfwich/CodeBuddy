<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CodeBuddy</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- CodeBuddy references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="js/lodash.js"></script>
    <script src="js/global.js"></script>
    <script src="/js/CodeBuddy.js"></script>
    <script src="/js/RandomGenerator.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="templates">
        <div class="error-list-item-template" data-win-control="WinJS.Binding.Template">
            <div class="error-list-item">
                <div class="val" data-win-bind="textContent: val"></div>
                <div class="type" data-win-bind="textContent: type"></div>
                <div class="occ" data-win-bind="textContent: occ"></div>
            </div>
        </div>
    </div>
    <div id="content-main">
        <div id="leftBar">
            <button class="win-button" data-win-bind="onclick: reset">Reset</button>
            <button class="win-button" data-win-bind="onclick: open">Load File</button>
        </div>
        <div id="content">
            <div id="code-area" class="root">
                <div id="code" data-win-bind="innerText: code"></div>
                <div id="overlay" data-win-bind="innerText: overlay"></div>
            </div>
            <div id="error-list"
                 data-win-control="WinJS.UI.ListView"
                 data-win-options="{ 
                    itemTemplate: select('.error-list-item-template'),
                    layout: { type: WinJS.UI.ListLayout }
                 }">

            </div>
        </div>
    </div>
</body>
</html>
